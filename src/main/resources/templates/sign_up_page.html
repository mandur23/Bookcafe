<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가입하기 - Stellive</title>
    <link rel="stylesheet" href="/css/sign_up_page.css">
</head>
<body>
<main>
    <section class="signup-form">
        <h2>가입하기</h2>
        <form action="/" method="post">
            <label for="username">닉네임:</label>
            <input type="text" id="username" name="memberName" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="memberEmail" required>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="memberPassword" required>

            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="check_password" required>

            <button type="submit">가입하기</button>
        </form>
    </section>
</main>
<footer>
    <p>© 2023 Stellive. All rights reserved.</p>
</footer>
</body>
</html>
